<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>small.ml API</title>
    <style>
      *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body{
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }

      header{
        display: flex;
        flex-direction: row;
        background: black;
        color: white;
        padding: 1.5em;
      }

      .octicon{
        fill: white;
      }

      header h1{
        margin: 0 auto;
      }

      .smallify{
        background: red;
      }

      .fullify{
        background: green;
      }

      .tab-container{
        display: flex;
        justify-content: center;
        padding: 1.5em
      }

      .tab{
        margin: 0 1.5em 0 1.5em;
      }

      .converter{
        display: flex;
        flex-direction: column;
        text-align: center;
        padding: 1.5em;
        justify-content: center;
      }

      .converter-form{
        margin: 1.5em;
      }

      .row{
        display: flex;
        justify-content: center;
        margin: 1.5em;
      }

      .row input[type="url"], input[type="text"]{
        width: 20em;
        margin-right: 1.5em;
      }

      .row input[type="submit"]{
        width: 10em;
      }

      .curl-sample{
        display: flex;
        width: 90%;
        margin: 0 auto;
        max-width: 90%;
        background: black;
        color: #00F900;
        text-align: left;
        padding: 10px;
      }
    </style>
    <script src="js/getoriginal.js"></script>
    <script src="js/shorten.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body onload="init()">
    <header>
      <h1>Small.ml API</h1>
      <a href="https://github.com/w-k-s/UrlShortener"><svg height="32" class="octicon octicon-mark-github" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg></a>
    </header>
    <main>
      <section class="tab-container" >
        <a class="tab" href="#shorten">Shorten URL</a>
        <a class="tab" href="#original">Get Full URL</a>
      </section>
      <div class="converter-container">
        <section class="converter smallify">
          <a name="shorten"></a>
          <h2>Shorten URL</h2>
          <div class="converter-form">
            <div class="row">
              <input id="inputLongUrl" type="url" placeholder="Enter a valid URL">
              <input id="btnSubmitLongUrl" type="submit" onclick="shorten()" value="Shorten"/>
            </div>
            <div class="row">
              <input id="outputShortUrl" type="text">
              <input id="btnCopy" type="submit" onclick="copyShortUrl()" value="Copy"/>
            </div>
          </div>
          <div class="curl-sample">
            <code>curl -X POST -d '{"longUrl":"http://www.example.com"}' https://small.ml/urlshortener/v1/url</code>
          </div>
        </section>
        <section class="converter fullify" >
          <a name="original"></a>
          <h2>Original URL</h2>
          <div class="converter-form">
            <div class="row">
              <input id="inputShortUrl" type="url" placeholder="Enter a small.ml URL">
              <input id="btnSubmitShortUrl" type="submit" onclick="getOriginal()" value="Get Orginal"/>
            </div>
            <div class="row">
              <input id="outputOriginalUrl" type="text" disabled>
              <input id="btnVisit" type="submit" onclick="visitOriginal()" value="Go" onClick="getOriginal()"/>
            </div>
          </div>
          <div class="curl-sample">
            <code>curl 'https://small.ml/urlshortener/v1/url?shortUrl=https://small.ml/eg'</code>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
