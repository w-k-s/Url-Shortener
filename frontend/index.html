<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>small.ml API</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- build:css css/index.min.css -->
    <link rel="stylesheet" href="css/index.css"></link>
    <link rel="stylesheet" media="screen and (min-width: 975px)" href="css/index.from975.css"></link>
    <!-- /build -->
    <!-- build:js js/index.min.js -->
    <script src="public/js/index.js"></script>
    <!-- /build -->
  </head>
  <body onload="init()">
    <header>
      <div class="title">
        <h1>Small.ml API</h1>
        <h6>W. K. S</h6>
      </div>
      <a href="https://github.com/w-k-s/UrlShortener" class="logo"><svg height="32" class="octicon octicon-mark-github" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg></a>
    </header>
    <main>
      <section class="tab-container" >
        <a class="tab" href="#shorten">Shorten URL</a>
        <a class="tab" href="#original">Get Full URL</a>
      </section>
      <div class="converter-container">
        <section class="converter smallify">
          <a name="shorten"></a>
          <h2>Shorten URL</h2>
          <div class="converter-form">
            <div class="row">
              <input id="inputLongUrl" type="url" placeholder="Enter a valid URL">
              <input id="btnSubmitLongUrl" type="submit" value="Shorten"/>
            </div>
            <div id="inputLongUrlError">
              <span class="error"> There was an error</span>
            </div>
            <div class="row">
              <input id="outputShortUrl" type="text">
              <input id="btnCopy" type="submit" value="Copy"/>
            </div>
          </div>
          <div class="curl-sample">
            <code>curl -X POST -d '{"longUrl":"http://www.example.com"}' https://small.ml/urlshortener/v1/url</code>
          </div>
        </section>
        <section class="converter fullify" >
          <a name="original"></a>
          <h2>Original URL</h2>
          <div class="converter-form">
            <div class="row">
              <input id="inputShortUrl" type="url" placeholder="Enter a small.ml URL">
              <input id="btnSubmitShortUrl" type="submit" value="Get Orginal"/>
            </div>
            <div id="inputShortUrlError">
              <span class="error"> There was an error</span>
            </div>
            <div class="row">
              <input id="outputOriginalUrl" type="text">
              <input id="btnVisit" type="submit" value="Go"/>
            </div>
          </div>
          <div class="curl-sample">
            <code>curl 'https://small.ml/urlshortener/v1/url?shortUrl=https://small.ml/eg'</code>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
