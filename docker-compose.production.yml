version: '3.1' #docker-compose syntax version

services:
  short-url-nginx: 
    image: nginx:latest
    container_name: short-url-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt/live/small.ml/fullchain.pem:/etc/letsencrypt/live/small.ml/fullchain.pem
      - /etc/letsencrypt/live/small.ml/privkey.pem:/etc/letsencrypt/live/small.ml/privkey.pem
    ports:
      - 80:80
      - 443:443
    links:
      - short-url
      - short-url-frontend

  short-url:
    image: wkas/short-url:${TAG}
    container_name: short-url
    restart: always
    env_file:
      - .env
    environment:
      ADDRESS: ":8080"
      PROD: "1"
    ports:
      - 8080:8080
      - 4430:4430

  short-url-frontend:
    image: wkas/short-url-frontend:1.0.1
    container_name: short-url-frontend
    ports:
      - 8081:8081
